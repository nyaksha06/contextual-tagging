<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Tag</title>
</head>

<body>
    <h1>Search Content by Tag</h1>
    <form method="GET" action="{% url 'search_by_tag' %}">
        <input type="text" name="query" placeholder="Enter tag to search...">
        <input type="submit" value="Search">
    </form>

    {% if query %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for result in results %}
        <li>{{ result.content|slice:":50" }}...</li>
        {% endfor %}
    </ul>
    {% if not results %}
    <p>No results found.</p>
    {% endif %}
    {% endif %}
</body>

</html>
